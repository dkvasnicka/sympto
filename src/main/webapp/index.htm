<!DOCTYPE html>
<html ng-app="sympto">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sympto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Daniel Kvasnicka">

        <!-- CSS bullshit -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
                font-family: source-sans-pro, sans-serif;
            }

            #socialLogin {
                text-align: center;
            }    

            .dashboardFormBtn {
                display: block; 
                margin: 5px;
                width: 10em;
            }    

            .navbar-text select {
                font-size: 80%;
                height: 1.7em;
                margin: 0 0 0 20px;
            }
        </style>

        <link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.css" rel="stylesheet" />
        <link type="text/css" href="//code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css" rel="stylesheet" />
        <script src="//use.edgefonts.net/source-sans-pro.js"></script>

        <!-- ClojureScript stuff -->
        <script type="text/javascript" src="js/goog/base.js"></script>
        <script type="text/javascript" src="js/cljs/core.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/zip.js"></script>        
        <script type="text/javascript" src="js/sympto.js"></script>
        <script type="text/javascript">
            goog.require('utils');
            goog.require('clojure.zip');
            goog.require('cljsympto.core');
        </script>        

        <!-- AngularJS and jQuery basics -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>        
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.1/jquery.flot.min.js"></script>        
        <script type="text/javascript" src="http://codeorigin.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>        

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>

        <!-- AngularJS app -->
        <script type="text/javascript" src="/js/ng/app.js"></script>    
        <script type="text/javascript" src="/js/ng/resources.js"></script>           
        <script type="text/javascript" src="/js/ng/backend.js"></script>   
        <script type="text/javascript" src="/js/ng/controllers.js"></script>    
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">SymptoMeter</a>
                    <div class="nav-collapse collapse" ng-controller="AuthCtrl">
                        <p class="navbar-text pull-right">
                            <span ng-hide="!loggedIn">{{userName}} | <a href="/app/auth/logout" class="navbar-link">Logout</a> | 
                                <a href="#/add-new-cycle" class="navbar-link">Add a new cycle</a>                            

                                <select ng-controller="CycleChooserCtrl" ng-model="currentCycle" required 
                                        ng-change="changeCycle()" ng-options="c.start as label(c) for c in cycles">
                                </select>
                            </span>
                        </p>
                        <ul class="nav" ng-hide="!loggedIn">
                            <li><a href="#/">Home</a></li>
                            <li><a href="#/dashboard">Dashboard</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <div ng-view></div>
        </div> <!-- /container -->

        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>

    </body>    
</html>
